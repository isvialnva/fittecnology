{% extends "gestion/base.html" %}
{% load static from static %}
{% block content %}
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Cursos</h1>
        <a href="{% url 'grados-add' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-plus fa-sm text-white-50"></i> Agregar curso </a>
    </div>

    <!-- Content Row -->
    <div class="row">

        {% for cursos in object_list %}
        <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                    <a href="{% url 'cursopersona-list' cursos.id %}" class="text-info">
                                        {{cursos.codigo}} - {{cursos.descripcion}}
                                    </a>
                                </div>
                                <div class="row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">0</div>
                                    </div>
                                    <div class="col">
                                        <div class="progress progress-sm mr-2">
                                            <div class="progress-bar bg-info" role="progressbar"
                                                style="width: 10%" aria-valuenow="10" aria-valuemin="0"
                                                aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <a href="{% url 'grados-edit' cursos.id %}" class="btn btn-outline-info"><i class="fas fa-pencil-alt"></i></a>
                                <a href="{% url 'grados-del' cursos.id %}" class="btn btn-outline-danger"><i class="fas fa-trash"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <li>No articles yet.</li>
        {% endfor %}

    </div>

</div>
{% endblock %}
