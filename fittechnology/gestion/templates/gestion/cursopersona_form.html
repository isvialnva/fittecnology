{% extends "gestion/base.html" %}
{% load static from static %}
{% block content %}
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Tus datos personales</h1>
        <a href="{% url 'cursopersona-list' id_clas %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
            <i class="fas fa-sync-alt fa-sm text-white-50"></i>
            Regresar
        </a>
    </div>

    <!-- Content Row -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form method="post">{% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Guardar" class="btn btn-outline-info">
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

</div>
{% endblock %}
